<f:layout name="layout1" />
<f:section name="content">
    <div class="row g-4 text-center">
        <h1>Hotel√ºbersicht</h1>    
        <f:for each="{hotels}" as="hotel" iteration="i">
            <f:if condition="{column} == 'left'">
                <f:then>   
                     <div class="col-12 col-sm-6 col-md-6 div{i.cycle % 3}"> 
                        <f:render partial="Hotel" arguments="{hotel: hotel}" />
                    </div> 
                </f:then>
                <f:else>
                    <div class="col-12 div{i.cycle % 3}">        
                        <f:render partial="Hotel" arguments="{hotel: hotel}" />
                    </div>
                </f:else>
            </f:if>
        </f:for>
    </div>
</f:section>
